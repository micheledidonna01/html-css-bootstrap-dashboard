<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/bootstrap css-->

    <!--foglio di style-->
    <link rel="stylesheet" href="css/style.css">
    <!--/foglio di style-->

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/font awesome-->

    <title>Bootstrap Grid Layout</title>
</head>

<body>

    <!--intestazione-->
    <header>

        <!--navbar-->
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" alt="logo"></a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" aria-disabled="true">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--/navbar-->

    </header>
    <!--/intestazione-->

    <!--corpo-->
    <main class="p-2 container">
        <h1 class="mb-3">Nuovo Libro</h1>
        <form action="">
            <div class="row g-3">

                <div class="col-6">
                    <label for="insNome" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="insNome" placeholder="Inserisci il nome dell'autore"
                        required>
                </div>
                <div class="col-6">
                    <label for="insCognome" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="insCognome"
                        placeholder="Inserisci il cognome dell'autore" required>
                </div>

                <div class="col-12">
                    <label for="insCognome" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="insTitolo" placeholder="Inserisci il titolo del libro"
                        required>
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>

                <div class="col-12 col-md-4">
                    <label for="insGenere" class="form-label">Genere</label>
                    <select class="form-select" id="insGenere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                        <option value="3">Non specificato</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="insCognome" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="insAnno" placeholder="Inserisci l'anno" required>
                </div>
                <div class="col-12 col-md-4">
                    <label for="insISBN" class="form-label">ISBN#</label>
                    <input type="number" class="form-control" id="insISBN" placeholder="Inserisci il codice ISBN#"
                        required>
                </div>

                <hr class="mt-5">

                <div class="col-12">
                        <label for="floatingTextarea" class="form-label">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                            id="floatingTextarea" rows="4"></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>
            </div>
        </form>
    </main>
    <!--/corpo-->










    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--/bootstrap js-->
</body>

</html>
